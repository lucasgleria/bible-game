
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Perfil Bíblico</title>
  <link rel="stylesheet" href="src/css/style.css" />
  <!-- Fonte moderna para melhor visual -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div id="app">
    <h1>Perfil Bíblico</h1>
    <button id="main-start-btn" style="margin: 32px auto 18px auto; display: block; font-size: 1.2em; padding: 16px 36px; border-radius: 12px; background: var(--primary); color: #fff; border: none; font-weight: 700; cursor: pointer;">Iniciar</button>
    <div id="customization-container" style="display:none;"></div>
    <div id="game-container" style="display:none;"></div>
    <div id="scoreboard-container" style="display:none;"></div>
    <div id="controls" style="display:none;">
      <label for="rounds">Rodadas:</label>
      <select id="rounds">
        <option value="5">5</option>
        <option value="10">10</option>
        <option value="15">15</option>
        <option value="all">Todas</option>
      </select>
      <button onclick="startGame()">Começar</button>
    </div>
    <div id="timer"></div>
    <!-- Áreas para feedback animado -->
    <div id="feedback-animation" style="display:none;"></div>
  </div>
  <audio id="heartbeat" src="heartbeat.mp3"></audio>
  <audio id="buzzer" src="buzzer.mp3"></audio>
  <script src="src/js/script.js"></script>
  <script>
    // Carregar os parciais HTML
    fetch('src/html/customization.html').then(r=>r.text()).then(html=>{
      document.getElementById('customization-container').innerHTML = html;
    });
    fetch('src/html/game.html').then(r=>r.text()).then(html=>{
      document.getElementById('game-container').innerHTML = html;
    });
    fetch('src/html/scoreboard.html').then(r=>r.text()).then(html=>{
      document.getElementById('scoreboard-container').innerHTML = html;
    });
    // Lógica do botão Iniciar
    document.getElementById('main-start-btn').onclick = function() {
      window.location.href = 'src/html/customization.html';
    };
  </script>
</body>
</html>
