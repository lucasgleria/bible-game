
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Perfil Bíblico</title>
  <link rel="stylesheet" href="src/css/style.css" />
  <!-- Fonte moderna para melhor visual -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div id="app">
    <h1>Perfil Bíblico</h1>
    <button id="main-start-btn" style="margin: 32px auto 18px auto; display: block; font-size: 1.2em; padding: 16px 36px; border-radius: 12px; background: var(--primary); color: #fff; border: none; font-weight: 700; cursor: pointer;">Iniciar</button>
    <h2 style="margin-top:32px;">Leaderboard</h2>
    <div id="leaderboard-container" style="max-width:420px;margin:0 auto 24px auto;"></div>
    <div id="customization-container" style="display:none;"></div>
    <div id="game-container" style="display:none;"></div>
    <div id="scoreboard-container" style="display:none;"></div>
    <div id="controls" style="display:none;">
      <label for="rounds">Rodadas:</label>
      <select id="rounds">
        <option value="5">5</option>
        <option value="10">10</option>
        <option value="15">15</option>
        <option value="all">Todas</option>
      </select>
      <button onclick="startGame()">Começar</button>
    </div>
    <!-- Áreas para feedback animado -->
    <div id="feedback-animation" style="display:none;"></div>
  </div>
  <script src="/socket.io/socket.io.js"></script>
  <script type="module" src="src/js/main.js"></script>
</body>
</html>
