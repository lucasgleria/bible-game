<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Perfil Bíblico - Jogo</title>
  <link rel="stylesheet" href="../css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div id="app">
    <h1>Perfil Bíblico</h1>
    <div class="card" id="game-card">
      <p id="category"></p>
      <div id="hints-area" class="hints-area" style="background:#fffbe6;border:2px solid #ffe066;border-radius:12px;padding:16px 10px 10px 10px;margin-bottom:18px;">
        <ul id="hints" style="margin:0;padding:0;"></ul>
      </div>
      <div id="result"></div>
    </div>
    <div id="answer-area" class="answer-area" style="background:#f8f8fa;border-radius:10px;padding:18px 10px 10px 10px;max-width:340px;margin:18px auto 10px auto;display:block;">
      <div style="display:flex;gap:8px;align-items:center;justify-content:center;">
        <input type="text" id="guess" placeholder="Digite sua resposta" autocomplete="off" style="flex:1;max-width:220px;padding:12px;border-radius:10px;border:1.5px solid var(--primary);font-size:1.1em;outline:none;" />
        <button onclick="checkAnswer()" style="padding:12px 18px;">Responder</button>
      </div>
    </div>
    <div id="scoreboard">
      <p id="team1-label">Grupo 1: <span id="score1">0</span></p>
      <p>Grupo 2: <span id="score2">0</span></p>
    </div>
    <div id="turn-indicator" style="text-align:center;font-size:1.1em;font-weight:600;margin:10px 0 0 0;"></div>
    <div id="timer"></div>
    <button id="dica-btn" style="display:none;margin:12px auto 0 auto;display:block;padding:10px 24px;font-size:1em;border-radius:8px;background:var(--primary);color:#fff;border:none;cursor:pointer;" title="Peça uma dica extra se estiver com dificuldade!">Pedir Dica</button>
    <div id="feedback-animation" style="display:none;"></div>
  </div>
  <audio id="heartbeat" src="../../heartbeat.mp3"></audio>
  <audio id="buzzer" src="../../buzzer.mp3"></audio>
  <script src="/socket.io/socket.io.js"></script>
  <script src="../js/socket.js"></script>
  <script>
    // Reconexão automática ao carregar a página game.html
    const teamName = localStorage.getItem('teamName');
    const roomCode = localStorage.getItem('roomCode');
    const groupUUID = localStorage.getItem('groupUUID'); // Certifique-se de pegar o groupUUID
    if (teamName && roomCode && groupUUID && window.salaSocket) {
      window.salaSocket.entrarSala(roomCode, teamName, (res) => {
        if (!res.sucesso) {
          alert('Erro ao reconectar à sala de jogo: ' + (res.mensagem || 'Desconhecido') + '. Redirecionando para tela inicial.');
          window.location.href = '../index.html'; // Redireciona se não conseguir reconectar
        } else {
          console.log('[GAME] Reconectado à sala de jogo com sucesso.');
          // Após reconectar, pedir o estado atual do jogo
          window.salaSocket.pedirEstadoSala(roomCode, (estado) => {
            if (estado) {
              console.log('[GAME] Estado inicial recebido ao reconectar:', estado);
              // Chame a função de renderização do main.js
              if (typeof renderMultiplayerState === 'function') {
                renderMultiplayerState(estado);
              }
            } else {
              console.warn('[GAME] Não foi possível obter o estado inicial da sala. Sala pode não estar no estado de jogo ou expirou.');
              // Opcional: Redirecionar ou mostrar mensagem se não conseguir estado
              // alert('A sala de jogo pode ter expirado. Criando nova sala ou entrando em outra.');
              // window.location.href = '../index.html';
            }
          });
        }
      }, groupUUID); // Passe o groupUUID para entrarSala
    } else if (!teamName || !roomCode || !groupUUID) {
      // Se faltar alguma info, redireciona para a tela inicial
      alert('Informações da sala ou grupo não encontradas. Por favor, crie ou entre em uma sala.');
      window.location.href = '../index.html';
    }

    // Lógica existente do botão de dica e timer...
    const dicaBtn = document.getElementById('dica-btn');
    let dicasDisponiveis = 0;
    let dicaTimeout = null;
    if (window.salaSocket) {
      // Remova o onIniciarJogo vazio daqui, ele será tratado no main.js
      window.salaSocket.onAtualizarJogo((estado) => {
        dicasDisponiveis = estado.carta.dicas.length;
        const teamName = localStorage.getItem('teamName');
        // Achar o grupo pelo groupUUID ou socket.id, não apenas teamName
        // Para simplicidade, vou manter teamName aqui, mas o ideal seria pelo groupUUID no backend
        const meuGrupo = estado.grupos.find(g => g.nome === teamName); // Supondo que 'grupos' no estado agora seja objetos completos
        const meuGrupoIndex = meuGrupo ? estado.grupos.indexOf(meuGrupo) : -1;

        dicaBtn.style.display = (estado.turno === meuGrupoIndex && dicasDisponiveis < 5) ? 'block' : 'none';
        dicaBtn.disabled = false;
        dicaBtn.title = dicaBtn.style.display === 'block' ? 'Peça uma dica extra se estiver com dificuldade!' : 'Aguarde sua vez ou todas as dicas já foram exibidas.';
        // Indicar grupo da vez
        document.getElementById('turn-indicator').textContent = `Vez de: ${estado.grupos[estado.turno].nome}`; // Mostra o nome do grupo
      });
      dicaBtn.onclick = function() {
        dicaBtn.disabled = true;
        dicaBtn.textContent = 'Aguardando dica...';
        window.salaSocket.pedirDica();
        clearTimeout(dicaTimeout);
        dicaTimeout = setTimeout(() => {
          dicaBtn.textContent = 'Pedir Dica';
          dicaBtn.disabled = false;
        }, 2000);
      };
    }
    // Timer animado nos últimos 10s
    function animateTimerDanger() {
      const timerEl = document.getElementById('timer');
      timerEl.classList.add('danger');
      timerEl.style.animation = 'shake 0.5s infinite alternate';
    }
    function removeTimerDanger() {
      const timerEl = document.getElementById('timer');
      timerEl.classList.remove('danger');
      timerEl.style.animation = '';
    }
  </script>
  <script type="module" src="../js/main.js"></script>
  <style>
    @media (max-width: 600px) {
      #game-card, #scoreboard, #turn-indicator, #timer, #dica-btn { max-width: 98vw; font-size: 1em; }
      #game-card { padding: 10px; }
      #scoreboard p { font-size: 1em; }
    }
    @keyframes shake {
      0% { transform: translateX(0); }
      100% { transform: translateX(6px); }
    }
    .feedback-fullscreen { font-size:2.2em; background:rgba(0,200,100,0.13); color:#1b5e20; }
    .feedback-fullscreen.error { background:rgba(220,0,0,0.13); color:#b71c1c; }
  </style>
</body>
</html>
